version: 1.0
configuration:
  has_webserver: true
  scoring:
    command: "npm test"
    files:
      - junit.xml
  readonly_paths:
    - backend/**/*.test.ts
    - frontend/**/*.test.ts
    - frontend/**/*.test.tsx
    - backend/jest.config.js
    - frontend/jest.config.js
    - hackerrank.yml
    - "*.xml"
    - scripts/merge-junit.js
  ide_config:
    default_open_files:
      - README.md
    project_menu:
      run: npm run dev
      install: npm install
      test: npm test
